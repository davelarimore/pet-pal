<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Pal - Pet Detail</title>
    <meta name="description" content="Pet Pal allows pet care providers and their clients to share and update their information">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <header role="banner">
        <div class="compactHeader">
            <a href="index.html">
                <img src="images/logo.svg" alt="Pet Pal">
            </a>
            <h1>Pet Pal</h1>
        </div>
    </header>
    <main role="main">
        <div class="clientHeader">
            <h2>John Doe</h2>
            <p>Next Visit: June 29, 9 AM</p>
        </div>  
        <div class="petsList">
            <a href="#" class="petThumbnail">
                <div>
                    <img src="images/logo.svg" alt="Fluffy">
                    <p>Fluffy</p>
                </div>
            </a>
        </div>
        <div>
            <div class="boxedInfoItem">
                <p>Name: Fluffy</p>
            </div>
            <div class="boxedInfoItem">
                <p>Type: Cat</p>
            </div>
            <div class="boxedInfoItem">
                <p>Breed: Tabby</p>
            </div>
            <div class="boxedInfoItem">
                <p>Color: Grey</p>
            </div>
            <div class="boxedInfoItem">
                <p>Food: Dry food</p>
            </div>
        </div>
        <a class="button" href="add-task.html">Update Pet</a>
        <a class="button" href="add-task.html">Delete Pet</a>
    </main>
</body>
</html>
