<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Pal - Sign Up</title>
    <meta name="description" content="Pet Pal allows pet care providers and their clients to share and update their information">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <header role="banner">
        <div class="fullHeader">
            <a href="index.html">
                <img src="images/logo.svg" alt="Pet Pal">
            </a>
            <h1>Pet Pal</h1>
        </div>
    </header>
    <main role="main">
        <p>Please select your pet care provider to continue</p>
        <form id="js-signup">
            <fieldset name="chooseProvider">
                <label for="provider" class="visuallyhidden">Pet Care Provider</label>
                <select id="js-provider-list" type="select" id="provider" title="Pet Care Provider" required>
                    <option value="" disabled selected hidden>Pet care provider</option>
                </select>
                <input type="submit" value="Continue" class="button">
            </fieldset>
        </form>
        <a href="signup-provider.html">Pet Care Provider Sign Up</a>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="javascripts/signup.js"></script>
</body>
</html>
