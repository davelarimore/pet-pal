<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Pal - Provider Dashboard</title>
    <meta name="description" content="Pet Pal allows pet care providers and their clients to share and update their information">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <header role="banner">
        <div class="compactHeader">
            <a href="index.html">
                <img src="images/logo.svg" alt="Pet Pal">
            </a>
            <h1>Pet Pal</h1>
        </div>
    </header>
    <main role="main">
        <div class="boxed">
            <h2>Visits</h2>
            <div class="listItem">
                <a href="#"><img src="images/delete.svg" title="Delete Visit" alt="Delete Visit" /></a>
                <h3>June 29, 9 AM</h3>
                <p>John Doe</p>
            </div>
            <div class="listItem">
                <a href="#"><img src="images/delete.svg" title="Delete Visit" alt="Delete Visit" /></a>
                <h3>June 30, 9 AM</h3>
                <p>John Doe</p>
            </div>
            <div class="listItem">
                <a href="#"><img src="images/delete.svg" title="Delete Visit" alt="Delete Visit" /></a>
                <h3>June 31, 9 AM</h3>
                <p>John Doe</p>
            </div>
            <a class="buttonSmall" href="visits.html">View All</a>
            <a class="buttonSmall" href="add-visit.html">Add</a>
        </div>
        <div class="boxed">
            <h2>Clients</h2>
            <a class="buttonSmall" href="clients.html">View All</a>
            <a class="buttonSmall" href="add-client.html">Add</a>
            <form>
                <fieldset name="clientSearch">
                    <label for="lastName" class="visuallyhidden">Search by last name</label>
                    <input type="text" id="lastName" title="Client Last Name" placeholder="Client Last Name" required></input>
                    <input type="submit" value="Search" class="button">
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
